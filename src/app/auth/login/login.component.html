<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <app-page-title
        [class]="'h6 text-dark text-center font-weight-bold'"
        [titleView]="'Login here'"
      ></app-page-title>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          name="email"
          formControlName="email"
          required
        />
        <mat-error> Please provide a valid e-mail </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          placeholder="Password"
          formControlName="password"
          name="password"
          required
        />
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>
    </form>
    <div class="row d-flex justify-content-center justify-content-around">
      <app-shared-button
        [color]="'primary'"
        [btnText]="'Login'"
        [disable]="loginForm.invalid"
        (CallBack)="Login($event)"
      ></app-shared-button>
      <app-shared-button
        [color]="'primary'"
        [btnText]="'register for a new user'"
        (CallBack)="navigatetoRegister($event)"
      ></app-shared-button>
    </div>
  </mat-card-content>
</mat-card>
